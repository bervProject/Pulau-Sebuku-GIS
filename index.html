<!DOCTYPE html>
<html>
  <head>
    <title>Sebuku Island</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://openlayers.org/en/v3.19.1/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v3.19.1/build/ol.js"></script>
  </head>
  <body>
  <header>
    
  </header>
  <div class="container">
    <div class="row">
    <h1> Pulau Sebuku </h1>
    </div>
    <div class="row">        
            <div style="width:25%; height:500px" id="map" class="map"></div>
    </div>
  </div>
    <script>
    var image = new ol.style.Circle({
        radius: 5,
        fill: null,
        stroke: new ol.style.Stroke({color: 'red', width: 1})
    });
    
    var triangle = new ol.style.Style({
    image: new ol.style.RegularShape({
      fill: new ol.style.Fill({color: 'black'}),
      stroke: new ol.style.Stroke({color: 'black', width: 2}),
      points: 3,
      radius: 10,
      angle: 0
    })
  });
    
    var styles = {
          'Point': [triangle],
          'LineString': [new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: 'black',
              width: 4
            })
          })],
          'MultiLineString': [new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: 'green',
              width: 1
            })
          })],
          'MultiPoint': [new ol.style.Style({
            image: image
          })],
          'MultiPolygon': [new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: 'yellow',
              width: 1
            }),
            fill: new ol.style.Fill({
              color: 'rgba(255, 255, 0, 0.1)'
            })
          })],
          'Polygon': [new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: 'blue',
              lineDash: [4],
              width: 3
            }),
            fill: new ol.style.Fill({
              color: 'rgba(0, 0, 255, 0.1)'
            })
          })],
          'GeometryCollection': [new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: 'magenta',
              width: 2
            }),
            fill: new ol.style.Fill({
              color: 'magenta'
            }),
            image: new ol.style.Circle({
              radius: 10,
              fill: null,
              stroke: new ol.style.Stroke({
                color: 'magenta'
              })
            })
          })],
          'Circle': [new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: 'red',
              width: 2
            }),
            fill: new ol.style.Fill({
              color: 'rgba(255,0,0,0.2)'
            })
          })]
        };

    var styleFunction = function(feature, resolution) {
        return styles[feature.getGeometry().getType()];
    };

    
      var projection = ol.proj.get('EPSG:3857');

      var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
        });

      var vector = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: 'Kalimantan.kml',
          format: new ol.format.KML()
        })
      });
      
      var vector2 = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: 'sebuku-coastline.geojson',
          format: new ol.format.GeoJSON()
        }),
         style: styleFunction
      });
      
      var vector3 = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: 'sebuku-node-peak.geojson',
          format: new ol.format.GeoJSON()
        }),
         style: styleFunction
      });

      var map = new ol.Map({
        layers: [raster, vector, vector2, vector3],
        target: document.getElementById('map'),
        view: new ol.View({
          center: ol.proj.fromLonLat([116.36667,-3.5]),
          projection: projection,
          zoom: 11.1
        }),
        
      });

      var displayFeatureInfo = function(pixel) {
        var features = [];
        map.forEachFeatureAtPixel(pixel, function(feature) {
          features.push(feature);
        });
        if (features.length > 0) {
          var info = [];
          var i, ii;
          for (i = 0, ii = features.length; i < ii; ++i) {
            info.push(features[i].get('name'));
          }
          document.getElementById('info').innerHTML = info.join(', ') || '(unknown)';
          map.getTarget().style.cursor = 'pointer';
        } else {
          document.getElementById('info').innerHTML = '&nbsp;';
          map.getTarget().style.cursor = '';
        }
      };

      map.on('pointermove', function(evt) {
        if (evt.dragging) {
          return;
        }
        var pixel = map.getEventPixel(evt.originalEvent);
        displayFeatureInfo(pixel);
      });

      map.on('click', function(evt) {
        displayFeatureInfo(evt.pixel);
      });
    </script>
  </body>
</html>
